<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic-Tac-Toe Game (nxn)</h1>

    <div class="controls">
        <p class="info">Note : Please enter multiples of 3 like 3,6,9,12... etc otherwise it automatically creates 3x3
            board
        </p>
        <input type="number" placeholder="Grid size" class="grid-input">
        <button class="btn-primary" onclick="createBoard()">Generate Board</button>
        <button class="btn-clear" onclick="clearBoard()">Clear Board</button>
        <h2 class="user-input"></h2>
        <h1 class="turn-display">Player X's turn</h1>
    </div>

    <div class="tic-tac-toe"></div>


    <script src="script.js"></script>
</body>

</html>
